<!DOCTYPE html>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadrato.php" method="post" autocomplete="on">

            <label for="icor">cor: </label>

        </p>
        <P>
            <label for="inivel">nivel de satisfação: </label>
            <input type="range" name="" id="inivel" min="1" max="5" value="2">
        </P>
        <p>
            <label for="imag">escolha uma imagen: </label>
            <input type="file" name="" id="imag">
        </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
