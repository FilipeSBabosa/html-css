<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadrato.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolhar ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
        
                <optgroup label="Região Nordeste">
                    <option value="SE">Sergipe</option>
                    <option value="BH">Bahia</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profisão: </label>
            <input type="text" name="" id="ipro" list="listprof">
            <datalist id="listprof">
                <option value="ART">Artista</option>
                <option value="ARQ">Arquiteto</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="INVEST">Investidor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagen: </label><br>
            <textarea name="" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
