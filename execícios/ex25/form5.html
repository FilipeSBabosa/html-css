<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadrato.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> 
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifemi" value="F"> 
            <label for="ifemi">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="" id="iespbasq">
            <label for="iespbasq">Basquete</label>
            <input type="checkbox" name="" id="iespfute" checked>
            <label for="iespfute">Futebol</label>
            <input type="checkbox" name="" id="iespnata">
            <label for="iespnata">Natação</label>
            <input type="checkbox" name="" id="iespten">
            <label for="iespten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
