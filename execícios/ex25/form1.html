<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadrato.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" required maxlength="20" size="22" placeholder="nome do usuário" autocomplete="username" required>
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="6" required maxlength="20" size="22" placeholder="min de 6 caracteres" autocomplete="current-password" required>
            </p>
            <p>
                <label for="iusu">Média: </label>
                <input type="number" name="med" id="imed" min="0" max="10" step="0.1" placeholder="0 a 10" required>
            </p>
            <p>
                <label for="imes">Período letivo: </label>
                <input type="month" name="" id="imes" value="2024-03">
            </p>
            <p>
                <label for="idia">Dia da prova: </label>
                <input type="date" name="" id="idia" value="2024-03-22">
            </p>
            <p>
                <label for="ihora">Horário da prova: </label>
                <input type="time" name="" id="ihora" value="21:30">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(00) 00000-0000" required>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
