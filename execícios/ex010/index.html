<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando Links externos</h1>
    <p>acesser o canal no youtube <a href="https://youtube.com/cursoemvideo/" target="_blank" rel="externos">canal curso em vídeo</a>
    </p>
    <!--target="_blank" para abrir nova página
    rel="externos" quando não faz parte do mesmo site-->
    <h1>links internos</h1>
    <p>essa e a primeira página do site, acesse <a href="pag02.html" target="_self" rel="next">segunda página</a></p>
    <h1>links para download</h1>
    <p><a href="livroempdf.pdf" download="livroempdf" type="application/pdf">baixar livro em pdf</a></p>
    <p><a href="livroemzip.zip" download="livroemzip" type="application/zip">baixar aquivo Zip</a></p>
</body>
</html>
